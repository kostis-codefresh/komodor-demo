---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: komodor-demo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan
  template:
    metadata:
      labels:
        app: loan
    spec:
      containers:
      - name: loan
        image: docker.io/kostiscodefresh/loan:main
        ports:
        - containerPort: 8080
        livenessProbe:
          timeoutSeconds: 3
          periodSeconds: 20
          httpGet:
            path: /health/live
            port: 8080
        readinessProbe:
          timeoutSeconds: 3
          periodSeconds: 20
          httpGet:
            path: /health/ready
            port: 8080  